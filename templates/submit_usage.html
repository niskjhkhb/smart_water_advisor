        }

            font-size: 16px;

        }

            box-shadow: 0 0 0 3px rgba(0, 174, 239, 0.2);
        }
        
        .form-input.valid {
            border-color: #00C853;
            box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
        }
        
        .form-input.error {
            border-color: #FF3D00;
            box-shadow: 0 0 0 3px rgba(255, 61, 0, 0.1);
        }
        
        .error-message {
            color: #FF3D00;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .submit-btn {
            background-color: #00AEEF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn:hover {
            background-color: #0288D1;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 174, 239, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 174, 239, 0.1);
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .preview-container {
            background-color: rgba(0, 174, 239, 0.05);
            border: 1px dashed #00AEEF;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .preview-title {
            font-weight: 600;
            color: #0288D1;
            margin-bottom: 10px;
        }
        
        .preview-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .preview-label {
            color: #555;
        }
        
        .preview-value {
            font-weight: 500;
            color: #333;
        }
        
        .water-drop {
            fill: #00AEEF;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .submit-btn:hover svg {
            animation: pulse 1s infinite;
        }

                    return false;
                } else {
                    regionInput.classList.remove('error');
                    regionInput.classList.add('valid');
                    errorElement.style.display = 'none';
